<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>shopping</title>
	<link rel="stylesheet" href="css/shopping.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<header>
		<a class="return">&#xe604;</a>
		<p>购物车(1)</p>
		<span>编辑 &#xe62f;</span>
	</header>
	<p class="fenge"></p>
	<div class="name">
		<p class="p1"></p>
		<p class="p4">✔</p>
		<span>薇薇香包馆</span>
		<a>领券 ></a>
	</div>
	<div class="goods">
		<p class="p2"></p>
		<p class="p5">✔</p>
		<img src="img/90.png">
		<h5>2017新款小香风菱格链条包单肩斜挎包欧美时尚小包包女斜跨</h5>
		<i> 颜色 : 黑色 ; &nbsp;尺寸 : 中 ;</i>
		<span>&yen;39.9</span>
		<del>&yen;57.0</del>
		<small>× 1</small>
	</div>
	<footer>
		<p class="p3"></p>
		<p class="p6">✔</p>
		<span class="sp1">全选（0）</span>
		<span class="money">￥0.00</span>
		<div>去结算</div>
	</footer>



<script src="js/shopping.js"></script>
</body>
</html>
